# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish an NPM Package

on:
  push:
    branches: [master, develop]
    tags: "*"

  pull_request:
    types: [opened, synchronize]

jobs:
  release:
    name: ğŸš€ ğŸ“¦ Build and Publish pipeline
    runs-on: ubuntu-latest
    steps:
      - name: âœï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ‘Œ Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“„ Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: NPM private login
        env:
          GH_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          npm config set //npm.pkg.github.com/:_authToken=$GH_AUTH_TOKEN

      - name: âš™ï¸ Install Dependencies
        run: npm install

      - name: ğŸš€ Build
        run: npm run build

      - name: ğŸ“¦ Publish
        if: startsWith(github.ref, 'refs/tags/')
        run: npm publish
